<!DOCTYPE html>
<html>
  <head>
    <script type="module">
import { createServer } from "http";
import { join } from "path";
import { Server } from "socket.io";
import fs from "fs";

/**
 * Initializes a server and sets up a chat application.
 *
 * @param {type} paramName - description of parameter
 * @return {type} description of return value
 */
function StartWebApp() {
  const server = createServer();
  const io = new Server(server);

  io.on("connection", (socket) => {
    // Read chat history from the 'messages.txt' file
    fs.readFile("msgs.txt", "utf8", (err, data) => {
      if (err) {
        console.error(err);
        return;
      }
      // Split the content into an array of messages
      const messages = data.split("\n");

      // Send each message to the connected user
      messages.forEach((msg) => {
        if (msg.trim() !== "") {
          socket.emit("chat message", msg);
        }
      });
    });

    socket.on("chat message", (msg) => {
      io.emit("chat message", msg);

      // Append the new message to the 'messages.txt' file
      fs.appendFile("messages.txt", msg + "\n", (err) => {
        if (err) {
          console.error(err);
          return;
        }
      });
    });
  });

  server.listen(3000, () => {
    console.log("server running at http://localhost:3000");
  });
  StartWebApp();
}
    </script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Chatroom</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="./socket.io/client-dist/socket.io.js"></script>
    <script src="./socket.io/client-dist/socket.io.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.js"></script>
    <script>

      const socket = io();  
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      socket.on("chat message", (msg) => {
        const item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
